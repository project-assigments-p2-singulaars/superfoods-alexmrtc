<div id="foodContainer">
  @for (foodElement of food; track foodElement.id) {
    <div id=`{{foodElement.name}}Container` class="foodElementContainer">
      <img src={{foodElement.image}} class="foodImage">
      <div class="foodInformationContainer">
        <h3>{{foodElement.name}}</h3>
        <p>Calories: {{foodElement.calories}}</p>

        <div>
          <button>+</button>
          <input type="text" value="1">
        </div>
      </div>
    </div>
  }
</div>

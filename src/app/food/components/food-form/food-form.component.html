<form id="addFoodForm" #foodForm="ngForm" (ngSubmit)="submit(foodForm)" ngNativeValidate>
  <div id="inputContainer">
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput required type="text" name="foodName" #foodName="ngModel" ngModel>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Calories:</mat-label>
      <input matInput required type="number" name="foodCalories" #foodCalories="ngModel" ngModel>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image URL:</mat-label>
      <input matInput required type="url" name="foodImageUrl" #foodImageUrl="ngModel" ngModel>
    </mat-form-field>
  </div>
<button mat-flat-button type="submit">Submit</button>


</form>
